<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="menu" class="overlay">
            <h1>SPACE INVADERS</h1>
            <div class="menu-content">
                <div id="high-score">HIGH SCORE: 0</div>
                <div id="highest-level">HIGHEST LEVEL: 1</div>
                <select id="game-mode">
                    <option value="action-cam">Action cam 3D</option>
                    <option value="classic">Classic view</option>
                </select>
                <button id="start-button">START GAME</button>
            </div>
            <div class="controls">
                <p>Arrow keys to move</p>
                <p>Space or Enter to shoot</p>
            </div>
        </div>

        <div id="level-complete" class="overlay" style="display: none;">
            <h1>LEVEL COMPLETE!</h1>
            <div class="menu-content">
                <div id="level-score">SCORE: 0</div>
                <div id="current-level">LEVEL: 1</div>
                <button id="next-level-button">NEXT LEVEL</button>
            </div>
        </div>

        <div id="game-over" class="overlay" style="display: none;">
            <h1>GAME OVER</h1>
            <div class="menu-content">
                <div id="final-score">FINAL SCORE: 0</div>
                <div id="levels-completed">LEVELS COMPLETED: 0</div>
                <button id="restart-button">PLAY AGAIN</button>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div id="score">SCORE: 0</div>
            <div id="lives">LIVES: 3</div>
            <div id="level">LEVEL: 1</div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
